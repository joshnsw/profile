<script>

let colors = [
  '#ccc375 30%',
  '#3d444d 70%',
  '#a8c1e5 30%',
  '#0d3f67 70%',
  '#ddc23b 30%',
  '#222f3e 70%',
];
let currentColor = 0;

setInterval(() => {
  document.body.style.background = `linear-gradient(200deg, ${colors[currentColor]}) #504f21`;
  currentColor = (currentColor + 1) % colors.length;
}, 1000); // 1000 milliseconds = 1 second

</script>
